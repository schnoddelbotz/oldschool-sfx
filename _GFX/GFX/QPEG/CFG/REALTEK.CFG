# QPV/386 configuration file
# for Realtek RTG 3105 cards
# This config is for 512k cards. Add/delete video modes as needed.

REALTEK BGR
#'Realtek RTG 3105
#"Realtek RTG 3105 graphics cards

# These are the standard VGA modes
 320  200   16     40 $0d 0
 640  480   16     80 $12 0
 320  200  256    320 $13 0

# These are 16 colour SVGA modes
 800  600   16    100 $1f 0
 960  720   16    120 $20 0
1024  768   16    128 $21 0
#  768 1024  16    96  $22 0      # non-square pixels!
# 1280 1024  16   160  $2a 0      # not supported by all cards/monitors!

# These are 256 colour SVGA modes
 512  512  256    512 $24 0
 640  400  256    640 $25 0
 640  480  256    640 $26 0
 800  600  256    800 $27 0
1024  768  256   1024 $28 0      # 1 Mb of video memory needed
