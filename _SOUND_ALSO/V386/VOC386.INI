   muss dieser Wert reduziert werden! }


SB-DMAChannel= 1
{  Die Angabe SB-DMAChannel ist nur bei der SoundBlaster Pro
   sinnvoll. Der DMA-Kanal kann 0, 1 oder 3 sein, default ist 1.
}

   
BufferSize= 220000
{ Wieviel Bytes sollen dem Buffer zur VerfÅgung stehen ?
