[VOC386]


INSoundCard= SoundBlasterPro
OUTSoundCard= SoundBlasterPro

{ INSOUNDCARD ist das GerÑt welches gesampelte Daten an den PC
  gibt, OUTSOUNDCARD ist wiederum das GerÑt, welches Daten vom
  PC annimt,in Audio-Daten umwandelt und akustisch ausgibt. }
 
  FÅr INSOUNDCARD und OUTSOUNDCARD muss je eines der folgenden eingesetzt 
  werden:

  none      { kein Sampling mîglich }
  SoundBlaster
  SoundBlasterPro
}

EditSize= 8000000
{ Wieviel Bytes sollen zum editieren von Sample-Files belegt werden ?
