{ Hier wird angegeben, woher der SoundInput beim 
  SoundBlaster-Pro kommt; mîglich sind 'Micro' fÅr
  den Microphon-Eingang, 'Line-In' fÅr den Line-In
  Eingang (logisch, gell ?) und 'CD', wenn man in
  der glÅcklichen Lage ist und einen CD-ROM-Player
